<form (ngSubmit)="login()" #form=ngForm>

    <div class="form-group">
        <p class="text">Username</p>
        <input name="username" required [(ngModel)]="username" placeholder="Inserisci l'username"
            #usernameControl="ngModel">
        <span *ngIf="usernameControl.invalid && usernameControl.dirty"> L'inserimento dell'username Ã¨
            obbligatorio</span>

    </div>

    <div>
        <p>Password</p>
        <input type="password" name="password" (keyup.enter)="login()" required [(ngModel)]="password"
            placeholder="Inserisci la password" #passwordControl="ngModel">
    </div>

    <div>
        <button [disabled]="form.invalid" type="submit">Submit</button>
    </div>


</form>
